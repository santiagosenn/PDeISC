<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>reverse()</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>listas</h1>
  </header>

  <section>
    <div class="listas">
      <h2>Invertir array de letras</h2>
      <input type="text" id="letra" placeholder="Letra" />
      <button onclick="agregarLetra()">Agregar</button>
      <ul id="listaLetras"></ul>
      <button onclick="invertirLetras()">Invertir</button>
      <p id="resultadoLetras"></p>
    </div>

    <div class="listas">
      <h2>Invertir array de números</h2>
      <input type="number" id="numero" placeholder="Número" />
      <button onclick="agregarNumero()">Agregar</button>
      <ul id="listaNumeros"></ul>
      <button onclick="invertirNumeros()">Invertir</button>
      <p id="resultadoNumeros"></p>
    </div>

    <div class="listas">
      <h2>Invertir texto</h2>
      <input type="text" id="texto" placeholder="Texto" />
      <button onclick="invertirTexto()">Invertir</button>
      <p id="resultadoTexto"></p>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
