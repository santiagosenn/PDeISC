<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Unshift</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>

    <section>
        <div>
            <h2>Lista de colores</h2>
            <form id="form-colores">
                <input type="text" id="input-color" placeholder="Agregar color" required />
                <button type="submit">Agregar al principio</button>
            </form>
            <ul id="lista-colores"></ul>
        </div>

        <div>
            <h2>Lista de tareas</h2>
            <form id="form-tareas">
                <input type="text" id="input-tarea" placeholder="Agregar tarea urgente" required />
                <button type="submit">Agregar al principio</button>
            </form>
            <ul id="lista-tareas"></ul>
        </div>

        <div>
            <h2>Lista de usuarios conectados</h2>
            <form id="form-usuarios">
                <input type="text" id="input-usuario" placeholder="Agregar usuario conectado" required />
                <button type="submit">Agregar al principio</button>
            </form>
            <ul id="lista-usuarios"></ul>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
