<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>forEach()</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>listas</header>

  <section>
    <div class="listas">
      <h2>Saludo a nombres</h2>
      <input type="text" id="nombreInput" placeholder="Agregar nombre">
      <button onclick="agregarNombre()">Agregar</button>
      <button onclick="saludarNombres()">Saludar</button>
      <ul id="listaNombres"></ul>
      <ul id="resultadoNombres"></ul>
    </div>

    <div class="listas">
      <h2>Doble de números</h2>
      <input type="number" id="numeroInput" placeholder="Agregar número">
      <button onclick="agregarNumero()">Agregar</button>
      <button onclick="doblarNumeros()">Doblar</button>
      <ul id="listaNumeros"></ul>
      <ul id="resultadoNumeros"></ul>
    </div>

    <div class="listas">
      <h2>Mostrar objetos</h2>
      <input type="text" id="objNombre" placeholder="Nombre">
      <input type="number" id="objEdad" placeholder="Edad">
      <button onclick="agregarObjeto()">Agregar</button>
      <button onclick="mostrarObjetos()">Mostrar</button>
      <ul id="listaObjetos"></ul>
      <ul id="resultadoObjetos"></ul>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
