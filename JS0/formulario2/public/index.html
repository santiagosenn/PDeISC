<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Din√°mico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form id="formulario">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required pattern=".*[A-Za-z].*" minlength="3">

        <label for="deporte">Deporte favorito</label>
        <input type="text" id="deporte" name="deporte" required minlength="3">

        <label for="herramienta">Herramienta favorita</label>
        <input type="text" id="herramienta" name="herramienta" required minlength="3">

        <label for="precio">Precio estimado (en $)</label>
        <input type="number" id="precio" name="precio" required min="1">

        <button type="submit">Enviar</button>
    </form>

    <div id="mensaje"></div>

    <h2>Usuarios registrados:</h2>
    <ul id="userList"></ul>

    <script src="scripts.js"></script>
</body>
</html>
