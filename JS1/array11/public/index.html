<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>listas</header>

  <section>
    <div class="listas">
      <h2>Números mayores a 10</h2>
      <input type="number" id="numeroInput" placeholder="Agregar número">
      <button onclick="agregarNumero()">Agregar</button>
      <button onclick="filtrarMayores()">Filtrar</button>
      <ul id="listaNumeros"></ul>
      <ul id="resultadoNumeros"></ul>
    </div>

    <div class="listas">
      <h2>Palabras con más de 5 letras</h2>
      <input type="text" id="palabraInput" placeholder="Agregar palabra">
      <button onclick="agregarPalabra()">Agregar</button>
      <button onclick="filtrarLargas()">Filtrar</button>
      <ul id="listaPalabras"></ul>
      <ul id="resultadoPalabras"></ul>
    </div>

    <div class="listas">
      <h2>Usuarios activos</h2>
      <input type="text" id="nombreUsuario" placeholder="Nombre del usuario">
      <select id="estadoUsuario">
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
      <button onclick="agregarUsuario()">Agregar</button>
      <button onclick="filtrarActivos()">Filtrar</button>
      <ul id="listaUsuarios"></ul>
      <ul id="resultadoUsuarios"></ul>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
