<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <title>indexOf()</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>

    <section>
        <div class="listas">
            <h2>Array de palabras</h2>
            <form id="form-palabras">
                <input type="text" id="input-palabra" placeholder="Agregar palabra" required />
                <button type="submit">Agregar</button>
            </form>
            <ul id="lista-palabras"></ul>

            <input type="text" id="buscar-palabra" placeholder="Palabra a buscar" />
            <button id="btn-buscar-palabra">Buscar</button>
            <p id="resultado-palabra"></p>
        </div>

        <div class="listas">
            <h2>Array de números</h2>
            <form id="form-numeros">
                <input type="number" id="input-numero" placeholder="Agregar número" required />
                <button type="submit">Agregar</button>
            </form>
            <ul id="lista-numeros"></ul>

            <input type="number" id="buscar-numero" placeholder="Número a buscar" />
            <button id="btn-buscar-numero">Buscar</button>
            <p id="resultado-numero"></p>
        </div>

        <div class="listas">
            <h2>Array de ciudades</h2>
            <form id="form-ciudades">
                <input type="text" id="input-ciudad" placeholder="Agregar ciudad" required />
                <button type="submit">Agregar</button>
            </form>
            <ul id="lista-ciudades"></ul>

            <input type="text" id="buscar-ciudad" placeholder="Ciudad a buscar" />
            <button id="btn-buscar-ciudad">Buscar</button>
            <p id="resultado-ciudad"></p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
