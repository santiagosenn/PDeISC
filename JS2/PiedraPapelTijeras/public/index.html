<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="modoJuego">
        <h2>Elegí modo de juego</h2>
        <button onclick="iniciarJuego('humano')">Jugar contra Humano</button>
        <button onclick="iniciarJuego('maquina')">Jugar contra Máquina</button>
    </div>

    <div id="registro" style="display:none;">
        <h2>Registro de Usuario</h2>
        <input id="nombreUsuario" type="text" placeholder="Ingresá tu nombre" />
        <button onclick="registrarUsuario()">Registrar</button>
    </div>

    <div id="infoUsuario" style="display:none;">
        <p id="nombreMostrado"></p>
        <p>Victorias: <span id="victorias">0</span></p>
    </div>

    <div id="juego" style="display:none;">
        <h2>Elegí tu jugada</h2>
        <button onclick="hacerJugada('piedra')">Piedra</button>
        <button onclick="hacerJugada('papel')">Papel</button>
        <button onclick="hacerJugada('tijera')">Tijera</button>
        <p id="resultado"></p>
    </div>

    <button id="reiniciar" style="display:none;" onclick="reiniciarJuego()">Reiniciar Juego</button>

    <script src="scripts.js"></script>
</body>
</html>
