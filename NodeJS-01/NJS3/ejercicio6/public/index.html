<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio6</title>
</head>
<body>
    <h1>Registrate</h1>
    <form id="formulario" onsubmit="mostrarDatos(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="genero">Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
        <input type="radio" id="femenino" name="genero" value="Femenino"> Femenino<br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="aficiones">Aficiones:</label><br>
        <input type="checkbox" id="deporte" name="aficiones" value="Deporte"> Deporte<br>
        <input type="checkbox" id="musica" name="aficiones" value="Música"> Música<br>
        <input type="checkbox" id="leer" name="aficiones" value="Leer"> Leer<br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="México">México</option>
            <option value="España">España</option>
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
